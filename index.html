<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="Intro-text" id="title">FreeCodeCamp Survey Form</h1>
        <p class="description" id="description">Thank you for taking time to help us improve the platform</p>
    </header>

    <section class="form-section">
        <form action="#" id="survey-form">
            <label for="Name" id="name-label">Name
                <input type="text" name="Name" id="name" placeholder="Enter your name">
            </label> 
            <br>
            <label for="Email" id="email-label">Email
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </label>
            <br>
            <label for="Age" id="number-label">Age(optional)
                <input type="text" name="age" id="number" placeholder="Age" maxlength="2">
            </label>
            <br>
            <label for="role">Which option best describes your current role?
                <input type="text" name="" id="" placeholder="select current role">
            </label>
            <br>

            <label for="radio-button">Would you recommend FreeCodeCamp to a friend? <br>
                <input type="radio">Definetly <br>
                <input type="radio" name="" id="">Maybe <br>
                <input type="radio" name="" id="">Not sure <br>
            </label>
            <br>

            <label for="course">What would you like to see improved? (Check all that apply) <br>
                <input type="checkbox" name="Front-end" id="Front-end" value="Front-end projects" checked> Front-end Projects <br>
                <input type="checkbox" name="Back-end" id="Back-end" value="Back-end projects" checked> Back-end Projects <br>
                <input type="checkbox" name="data Visualization" id="Data Visualization" value="Data Visualization" checked> Data Visualization <br>
                <input type="checkbox" name="Challenges" id="Challenges" value="Challenges" checked> Challenges <br>
                <input type="checkbox" name="Open Source" id="open-source" value="open-source" checked> Open Source Community <br>
                <input type="checkbox" name="Gitter" id="gitter-room" value="room" checked> Gitter help rooms <br>
                <input type="checkbox" name="video" id="videos" value="video" checked> Videos <br>
                <input type="checkbox" name="city" id="city" value="city" checked> City Meetups <br>
                <input type="checkbox" name="wiki" id="wiki" value="wiki" checked> Wiki <br>
                <input type="checkbox" name="forum" id="forum" value="forum" checked> Forum <br>
                <input type="checkbox" name="additional" id="courses" value="courses" checked> Additional Courses <br>
            </label>
            <br>

            <label for="comments">Any comments or suggestions? <br>
                <input type="textarea" placeholder="Enter your comment here...">
            </label>
            <br>

            <button id="submit">Submit</button>
        </form>
    </section>
    
</body>
</html>
