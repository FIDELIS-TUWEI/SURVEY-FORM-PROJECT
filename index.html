<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
   </header>
    
   <div>
    <form action="#" id="survey-form">
        <div class="input-control">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" name="name" placeholder="Enter your email" required>
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label id="number-label" for="email">Age (optional)</label>
            <input id="number" type="number" name="age" placeholder="Age" maxlength="2">
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label id="question-label" for="question">Which option best describes your current role?</label>
            <select name="dropdown" id="dropdown">
                <option value="dropdown">select current role</option>
                <option value="dropdown">Student</option>
                <option value="dropdown">Full Time Job</option>
                <option value="dropdown">Full Time Learner</option>
                <option value="dropdown">Prefer not to say</option>
                <option value="dropdown">Other</option>
            </select>
            <div class="error"></div>
        </div>

        <div class="input">
            <label id="radio-label" for="radio">Would you recommend freeCodeCamp to a friend?</label>
            <input id="radio-btn" type="radio" name="radio-choice" value="choice-1"/> Definetly <br>
            <input id="radio-btn" type="radio" name="radio-choice" value="choice-2"> Maybe <br>
            <input id="radio-btn" type="radio" name="radio-choice" value="choice-3"> Not sure
            <div class="error"></div>
        </div>
        <br>
        <div class="input-control">
            <label id="question-label" for="question">What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown" id="dropdown">
                <option value="dropdown-2">select an option</option>
                <option value="dropdown-2">Challenges</option>
                <option value="dropdown-2">Projects</option>
                <option value="dropdown-2">Community</option>
                <option value="dropdown-2">Open source</option>
            </select>
            <div class="error"></div>
        </div>

        <button id="submit" type="submit">Submit</button>
    </form>
</div>

<script src="index.js"></script>
</body>
</html>
